    <body>
        <div id="contents">
            <div id="title">Sass Variables</div>
            <div id="content">
                <ul>
                    <li>Variables are declared with "$"</li>
                    <li>Try to create descriptive, reusable names. e.g.
                        <ul>
                            <li><code>$base-font-color</code> is more descriptive than <code>$col</code> </li>
                            <li><code>$emergency-color</code> can be reused more than <code>$color-red</code> </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </body>
