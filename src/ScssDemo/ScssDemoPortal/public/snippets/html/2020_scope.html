<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
    <body>
        <div id="contents">
            <div id="title">Variable Scope</div>
            <div id="content">
                <ul>
                    <li><i>New</i> variables set within a declaration block (<code>{ }</code>) can't be used anywhere else</li>
                    <li><i>Existing</i> variables set within a declaration block (<code>{ }</code>) are changed globally</li>
                </ul>
            </div>
        </div>
    </body>
</html>
